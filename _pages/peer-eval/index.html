<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peer Evaluation Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-2">Peer Evaluation Form</h1>
    <p class="mb-4 text-sm text-gray-600">Course: <span id="courseName">[Autofill]</span> | Semester: <span id="semester">[Autofill]</span></p>
    <form id="peer-eval-form" class="space-y-4">
      <!-- This section will be dynamically replaced by the embedded Qualtrics form -->
      <iframe src="[PASTE_QUALTRICS_EMBED_URL_HERE]" width="100%" height="800" frameborder="0" style="border:none;">Loadingâ€¦</iframe>
    </form>
  </div>

  <div id="admin-panel" class="max-w-2xl mx-auto p-6 hidden">
    <h2 class="text-xl font-semibold mb-4">Admin Dashboard (Protected)</h2>
    <button id="downloadSummary" class="mr-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Download Summary CSV</button>
    <button id="downloadFull" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">Download Full Data</button>
    <p id="entryCount" class="mt-2 text-sm text-gray-600"></p>
  </div>

  <div id="auth-section" class="max-w-2xl mx-auto p-6">
    <h2 class="text-lg font-medium mb-2">Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Your admin email" class="border p-2 w-full mb-2" />
    <input type="password" id="adminPassword" placeholder="Password" class="border p-2 w-full mb-2" />
    <button id="loginBtn" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Login</button>
    <p id="authMessage" class="mt-2 text-sm text-red-600 hidden"></p>
  </div>

  <!-- Timestamp and hidden metadata -->
  <input type="hidden" id="timestamp" />
  <input type="hidden" id="sessionID" />
</body>
</html>
